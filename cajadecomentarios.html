<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Comentarios</title>
    <link rel="stylesheet" href="cajadecomentarios.css">
</head>
<body>
    <header>
        <img src="Images/Icono.png" alt="icono">
        <h2>VIAJA CON NOSOTROS</h2>
        <nav class="barra">
            <a class="boton" href="index.html">Inicio</a>
            <a class="boton" href="cajadecomentarios.html">Comentarios</a>
            <a class="boton" href="footer.html">Encuéntranos</a>
        </nav>
    </header>
    <div class="container">
        <div class="formulario">
            <h2>Danos tu opinión!</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="opinion">Opinión:</label>
                <textarea id="opinion" name="opinion" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="imagen">
            <img src="Images/comentarios.jpg" alt="Imagen de fondo">
        </div>
    </div>

    <footer>
        <div class="nom">
            <h1>Síguenos en nuestras redes</h1>
        </div>
        <div class="redes">
            <a href="https://www.instagram.com/"><img src="imagenes/redes_sociales/intagram2.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/?locale=es_LA"><img src="imagenes/redes_sociales/facebook2.png" alt="Facebook"></a>
            <a href="https://twitter.com/i/flow/login"><img src="imagenes/redes_sociales/twiter2.png" alt="Twitter"></a>
            <a href="https://co.linkedin.com/"><img src="imagenes/redes_sociales/linkedin2.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
